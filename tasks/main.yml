---

- name: Install the php packages
  apt: name={{ item }} state=present update_cache=yes
  with_items: apt_packages
  environment: env
  when: ansible_os_family == "Debian"

- name: Copy the PHP configuration file
  template: src=php.ini.j2 dest=/etc/php5/fpm/php.ini

- name: Copy the FPM configuration file
  template: src=php-fpm.conf.j2 dest=/etc/php5/fpm/php-fpm.conf
  notify: 
   - restart php-fpm